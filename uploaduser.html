<!DOCTYPE html>
<html>
<head>
  <title>Pendaftaran Lahan Pertanian</title>
    <!-- custom css file link-->
    <link rel="stylesheet" href="css/formupload.css">
</head>
<body>
  <h1>Pendaftaran Lahan Pertanian</h1>
  <form action="login.php" method="POST" class="form-login">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama" required><br><br>
    
    <label for="alamat">Alamat:</label><br>
    <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea><br><br>
    
    <label for="sertifikat">Nomor Sertifikat Tanah:</label><br>
    <input type="text" id="sertifikat" name="sertifikat" required><br><br>
    
    <label for="hak_tanah">Hak Atas Tanah:</label><br>
    <input type="text" id="hak_tanah" name="hak_tanah" required><br><br>
    
    <label for="komoditas">Komoditas yang Dimiliki:</label><br>
    <input type="text" id="komoditas" name="komoditas" required><br><br>
    
    <input type="submit" value="Daftar" class="btn-login">
  </form>
            
  <script>
    // Mendapatkan elemen form
     var form = document.querySelector('form');

     // Menangani submit form
     form.addEventListener('submit', function(event) {
     event.preventDefault(); // Mencegah pengiriman form

     // Mendapatkan nilai input username dan password
     var usernameInput = document.getElementById('username').value;
     var passwordInput = document.getElementById('password').value;

     // Memeriksa apakah username dan password sesuai

     // Arahkan ke halaman hasildaftar.html setelah mengklik tombol register
     window.location.href = 'hasildaftar.html';
     });
 </script>


</body>
</html>

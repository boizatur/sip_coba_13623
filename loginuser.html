<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>user tersedia : pengguna, pass: 1234 </p>
        <form action="login.php" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="register_form.php">Register</a></p>
    </div>

    <script>
        // Mendapatkan elemen form
        var form = document.querySelector('form');

        // Menangani submit form
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form

            // Mendapatkan nilai input username dan password
            var usernameInput = document.getElementById('username').value;
            var passwordInput = document.getElementById('password').value;

            // Memeriksa apakah username dan password sesuai
            if (usernameInput === 'pengguna' && passwordInput === '1234') {
                // Jika sesuai, redirect ke halaman loginhome.html
                window.location.href = 'userhome.html';
            } else {
                // Jika tidak sesuai, tampilkan pesan kesalahan
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
